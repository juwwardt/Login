<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça Login</title>
    <link rel="shortcut icon" type="imagex/png" href="./assets/css/iconepagina.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Junte-se à comunidade!</h1>
            <form>
                <label for="username">Nome de usuário ou email</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>

                <a href="#" class="esqueci-senha">Esqueci a senha</a>

                <button type="submit" class="btn">Entrar</button>
                <button type="button" class="btn cadastrar">Cadastrar</button>
            </form>
        </div>
        <div class="img-container"></div>
    </div>
</body>
</html>
